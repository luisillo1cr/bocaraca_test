<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Mensualidades</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Tu CSS global -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon"/>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="manifest" href="./manifest.webmanifest?v=2025.11.19.v1">
  <meta name="theme-color" content="#0d1117">

  <!-- iOS “Add to Home Screen” soporte -->
  <link rel="apple-touch-icon" href="./assets/android-chrome-512x512.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body>
  <!-- Botón hamburguesa -->
  <button id="toggleNav" class="hamburger-btn" aria-label="Menú">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="./admin-dashboard.html"><i class="bi bi-house-fill"></i> Inicio</a></li>
      <li><a href="./admin-usuarios.html"><i class="bi bi-people-fill"></i> Usuarios</a></li>
      <li><a href="./admin-roles.html"><i class="bi bi-person-rolodex"></i></i> Roles</a></li>
      <li><a href="./admin-reportes.html"><i class="bi bi-file-earmark-text-fill"></i> Reportes</a></li>
      <li><a href="./admin-metrics.html"><i class="bi bi-pie-chart-fill"></i> Métricas</a></li>
      <li><a href="./admin-calendario.html" class="active"><i class="bi bi-calendar-event-fill"></i>Configurar Calendario</a></li>      
      <li><a href="#" id="logoutSidebar"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
    </ul>
  </nav>

  <div class="calendar-wrapper">
    <main id="mensualidades" class="card">
      <img src="./assets/android-chrome-512x512.png" class="logo-img" alt="Logo">
      <h1>Control de Mensualidades</h1>

    <!-- Barra de filtros (estilo igual a Usuarios) -->
    <div class="users-filters" style="margin-top:.25rem;">
      <label>
        Estado
        <select id="filterState" class="dark-select">
          <option value="all">Todos</option>
          <option value="activo">Activos</option>
          <option value="proxima">Próxima a vencer</option>
          <option value="vencida">Vencidos</option>
          <option value="ocultos">Ocultos</option>
        </select>
      </label>

      <label>
        Orden
        <select id="sortBy" class="dark-select">
          <option value="az">Nombre A → Z</option>
          <option value="za">Nombre Z → A</option>
        </select>
      </label>
    </div>

    <!-- Búsqueda -->
    <div class="search-bar">
      <i class="bi bi-search"></i>
      <input id="searchText" type="search" placeholder="Buscar por nombre o correo" autocomplete="off">
      <button id="clearSearch" class="btn-ghost" type="button" title="Limpiar" aria-label="Limpiar">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

      <!-- tabla (desktop) / tarjetas (móvil) -->
      <div class="table-container">
        <table id="mensualidades-table" class="asistencia-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Autorizado</th>
              <th>Expira</th>
              <th>Estado</th>
              <th>Mes a pagar</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>


<script type="module" src="./js/admin-mensualidades.js"></script>

<!-- Bootstrap JS (bundle con Popper) por si lo necesitas en otras pantallas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="./js/sw-register.js"></script>

</body>
</html>
