<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi perfil</title>

  <link rel="icon" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- Botón hamburguesa -->
  <button id="toggleNav" class="hamburger-btn" aria-label="Abrir menú">☰</button>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <ul>
      <li><a href="client-dashboard.html"><span>🏠</span>Inicio</a></li>
      <li><a href="profile.html"><span>👤</span>Mi perfil</a></li>
      <li><a href="events.html"><span>🎫</span>Eventos</a></li>
      <li><a id="logoutSidebar" href="#"><span>🚪</span>Cerrar sesión</a></li>
    </ul>
  </aside>

  <main class="container" style="width:min(96vw, 760px); margin:80px auto 24px;">
    <!-- Card del perfil -->
    <section class="card profile-card">

      <!-- Encabezado -->
      <header class="profile-header">
        <div class="avatar" id="pfAvatar">U</div>

        <div class="ph-info" style="min-width:0;">
          <div class="ph-top">
            <h2 id="pfDisplay" style="margin:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
              —
            </h2>
            <button id="pfEdit" class="btn small outline" type="button">✏️ Editar</button>
          </div>

          <div class="ph-badges">
            <span id="pfPlan"   class="tag info">General</span>
            <span id="pfStatus" class="tag success">Activa</span>
          </div>

          <div id="pfEmail" class="ph-email" style="word-break:break-word;">—</div>
        </div>
      </header>

      <hr class="soft-divider"/>

      <!-- Métricas rápidas (opcionalmente se llenan con el mismo JS actual) -->
      <div class="quick-metrics">
        <div class="qm-item">
          <div class="qm-label">Membresía</div>
          <div class="qm-value" id="pfMembresia">—</div>
        </div>
        <div class="qm-item">
          <div class="qm-label">Estado</div>
          <div class="qm-value" id="pfEstado">—</div>
        </div>
        <div class="qm-item">
          <div class="qm-label">Expira</div>
          <div class="qm-value" id="pfExpira">—</div>
        </div>
      </div>

      <!-- Datos -->
      <div class="profile-grid">
        <div class="label">Nombre</div>    <div class="value" id="pfNombre">—</div>
        <div class="label">Apellidos</div> <div class="value" id="pfApellidos">—</div>
        <div class="label">Correo</div>    <div class="value" id="pfCorreo">—</div>
        <div class="label">Cédula</div>    <div class="value" id="pfCedula">—</div>
      </div>

      <!-- Form edición (mismo IDs que ya usa tu profile.js) -->
      <form id="editForm" class="edit-form" hidden>
        <div class="ef-grid">
          <label for="efNombre">Nombre</label>
          <input id="efNombre" type="text" autocomplete="name" placeholder="Tu nombre"/>

          <label for="efApellidos">Apellidos</label>
          <input id="efApellidos" type="text" autocomplete="family-name" placeholder="Tus apellidos"/>

          <label for="efCedula">Cédula</label>
          <input id="efCedula" type="tel" inputmode="numeric" placeholder="Solo números"/>
        </div>
        <div class="ef-actions">
          <button id="efCancel" type="button" class="btn outline">Cancelar</button>
          <button type="submit" class="btn">Guardar</button>
        </div>
      </form>

    </section>

  <footer style="text-align:center;color:#8b949e;margin-top:16px;">
    <p class="footer">© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
  </footer>
  </main>

  <!-- Firebase + app -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/profile.js"></script>
  <script type="module" src="./js/showAlert.js"></script>
</body>
</html>
