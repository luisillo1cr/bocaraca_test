<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">

  <meta name="theme-color" content="#0d1117">

  <!-- iOS “Add to Home Screen” soporte -->
  <link rel="apple-touch-icon" href="./assets/android-chrome-512x512.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  /* ====== Search bar local ====== */
  .search-bar{
    display:flex;align-items:center;gap:10px;
    max-width:520px;margin:8px 0 6px;
    padding:8px 12px;border-radius:12px;
    background:#0f131a;border:1px solid #2b2f38;
  }
  .search-bar i{opacity:.75}
  .search-bar input{all:unset;width:100%;color:#e6e8eb}
  .search-bar .btn-ghost{
    border:none;background:transparent;cursor:pointer;
    padding:4px 6px;border-radius:8px;
  }
  .search-bar .btn-ghost:hover{background:#1a2030}

</style>

</head>

<body>

<!-- Botón hamburguesa -->
<button id="toggleNav" class="hamburger-btn" aria-label="Menú">
  <i class="bi bi-list"></i>
</button>

<nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="./admin-dashboard.html"><i class="bi bi-house-fill"></i>Inicio</a></li>
      <li><a href="./usuarios.html"><i class="bi bi-people-fill"></i>Usuarios</a></li>
      <li><a href="./control-mensualidades.html"><i class="bi bi-calendar-week"></i>Mensualidades</a></li>
      <li><a href="./admin-users.html"><i class="bi bi-person-rolodex"></i></i>Roles</a></li>
      <li><a href="./reportes.html"><i class="bi bi-file-earmark-text-fill"></i>Reportes</a></li>
      <li><a href="./admin-metrics.html"><i class="bi bi-pie-chart-fill"></i></i>Metricas</a></li>    
      <li><a href="#" id="logoutSidebar"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
    </ul>
</nav>


    <div class="calendar-wrapper">
    <main class="card">
        <img src="./assets/android-chrome-512x512.png" alt="Logo" class="logo-img">
        <h1>Usuarios Registrados</h1>
        
        <!-- Barra de filtros -->
        <div class="users-filters">
          <label>
            Estado
            <select id="filterState" class="dark-select">
              <option value="all">Todos</option>
              <option value="auth">Autorizados</option>
              <option value="noauth">No autorizados</option>
            </select>
          </label>

          <label>
            Orden
            <select id="sortBy" class="dark-select">
              <option value="az">Nombre A → Z</option>
              <option value="za">Nombre Z → A</option>
            </select>
          </label>
        </div>

    <!-- Búsqueda -->
    <div class="search-bar">
      <i class="bi bi-search"></i>
      <input id="searchText" type="search" placeholder="Buscar por nombre o correo" autocomplete="off">
      <button id="clearSearch" class="btn-ghost" type="button" title="Limpiar" aria-label="Limpiar">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

        <div class="table-container">
        <table id="usuarios-table" class="asistencia-table">
          <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
                <th>Código</th>
              </tr>
            </thead>
            <tbody>
            <!-- Se rellena dinámicamente -->
            </tbody>
        </table>
        </div>
    </main>
    </div>

  <div id="toast-container"></div>

  <script type="module" src="./js/usuarios.js"></script>

</body>
</html>
