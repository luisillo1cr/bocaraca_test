<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña - Bocaraca MMA</title>
  <link rel="stylesheet" href="./css/admin.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* Loader oculto por defecto */
    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo-container">
      <img src="./assets/android-chrome-192x192.png" alt="Logo de Bocaraca MMA" class="logo-img">
      <h1 class="logo-text">Recuperar Contraseña</h1>
    </div>

    <div class="card">
      <h2 style="text-align: center;">Te enviaremos un correo</h2>
      <form id="resetPasswordForm" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
        <input type="email" id="email" placeholder="Tu correo electrónico" required>
        <div style="display: flex; justify-content: space-between;">
          <button type="submit" style="background-color: green; color: white;">Enviar correo</button>
          <button type="button" id="cancelResetBtn" style="background-color: red; color: white;">Cancelar</button>
        </div>
      </form>
      <!-- Loader -->
      <div id="loader">
        <p>Enviando correo...</p>
      </div>
    </div>
  </main>

  <div id="toast-container"></div>

  <!-- Scripts -->
  <script type="module" src="./js/toast.js"></script>
  <script type="module" src="./js/change-password.js"></script>
  <footer>
    <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
