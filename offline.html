<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sin conexión</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    :root{color-scheme:dark light}
    body{background:#0d1117;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial;margin:2rem}
    .card{max-width:580px;margin:auto;background:#0f141a;border:1px solid #22303d;border-radius:12px;padding:16px}
    h1{margin:.25rem 0 0;font-size:1.35rem}
    p{opacity:.9;margin:.5rem 0 1rem}
    .btn{display:inline-block;padding:.5rem .9rem;border-radius:10px;border:1px solid #334155;background:#14532d;color:#e5e7eb;text-decoration:none;cursor:pointer}
    .btn.secondary{background:#1f2937}
  </style>
</head>
<body>
  <div class="card">
    <h1>Estás sin conexión</h1>
    <p>No se pudo cargar la página. Intenta de nuevo cuando tengas internet.</p>
    <button class="btn" onclick="location.reload()">Reintentar</button>
    <a class="btn secondary" href="./index.html">Ir al inicio</a>
    <button class="btn" onclick="window.swUpdate?.check()">Revisar actualización</button>
  </div>
</body>
</html>
