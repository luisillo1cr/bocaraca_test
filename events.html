<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventos</title>

  <!-- Bootstrap Icons (hamburguesa) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <!-- Bootstrap CSS para modal -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Tu CSS global -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon-32x32.png">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Asegurar que el botón hamburguesa quede encima */
    .hamburger-btn { z-index: 1100; }

    /* botón “X” para cerrar modal */
    .close-x {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      color: #c9d1d9;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2;
    }
    .close-x:hover { color: #fff; }

    /* Limita alto del popup y permite scroll interno */
    .asistencia-modal .modal-content {
      max-width: 400px;
      max-height: 100vh;
      overflow-y: auto;
      position: relative;
    }
    .asistencia-modal .modal-content img {
      width: 100%;
      max-height: 20vh;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer; /* para indicar que se puede clickar */
    }
  </style>
</head>
<body>

  <!-- Botón hamburguesa -->
  <button id="toggleNav" class="hamburger-btn" aria-label="Menú">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar común -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="./client-dashboard.html"><i class="bi bi-house-fill"></i> Inicio</a></li>
      <li><a href="./profile.html"><i class="bi bi-person-badge-fill"></i> Perfil</a></li>
      <li><a href="./events.html"><i class="bi bi-calendar-event"></i> Eventos</a></li>
      <li><a href="./store.html"><i class="bi bi-bag-fill"></i> Tienda</a></li>
      <li><a href="#" id="logoutSidebar"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="container">
    <div class="logo-container">
      <img src="./assets/android-chrome-512x512.png" class="logo-img" alt="Logo">
      <h1 class="logo-text">Próximos Eventos</h1>
    </div>
    <!-- GRID DE TARJETAS -->
    <div id="eventsGrid" class="events-grid"></div>
  </main>

  <!-- Modal detalle evento -->
  <div id="eventModal" class="asistencia-modal">
    <div class="modal-content">
      <!-- NUEVO botón X -->
      <h2 id="modalTitle"></h2>
      <img id="modalImg" alt="">
      <p id="modalDates" style="font-style:italic; margin:1rem 0;"></p>
      <p id="modalDesc" style="margin-bottom:1rem;"></p>
      <button id="modalLink" class="btn success">Comprar Entradas</button>
      <button id="modalClose" class="btn error" style="margin-top:1rem;">Cerrar</button>
    </div>
  </div>

  <!-- Modal “No hay enlace” de Bootstrap (igual que antes) -->
  <div class="modal fade" id="noLinkModal" tabindex="-1" aria-labelledby="noLinkModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="noLinkModalLabel">Sin enlace disponible</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          No hay un enlace para la compra de entradas.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn error" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer común -->
  <footer>
    <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="./js/notifications.js"></script>
  <!-- Bootstrap Bundle (JS + Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica de Firebase + eventos -->
  <script type="module" src="./js/events.js"></script>

  <!-- Toggle sidebar, logout y lucide-icons -->
  <script>
    document.getElementById("toggleNav")
      .addEventListener("click", () => document.getElementById("sidebar").classList.toggle("active"));
    document.getElementById("logoutSidebar")
      .addEventListener("click", async e => {
        e.preventDefault();
        const { showAlert } = await import('./js/showAlert.js');
        const { getAuth, signOut } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
        const auth = getAuth();
        try { await signOut(auth); showAlert("Has cerrado sesión","success"); }
        catch { showAlert("Error al cerrar sesión","error"); }
        finally { setTimeout(()=> location.href="index.html",1000); }
      });
    document.addEventListener("DOMContentLoaded", () => { if (window.lucide) lucide.createIcons(); });
  </script>

</body>
</html>
