  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Estilos del switch y la tarjeta flip -->
  <style>
    /* Switch Estudiante/Profesor */
    .role-switch{
      margin:14px auto 10px; display:flex; gap:10px; align-items:center; justify-content:center;
      font-size:.95rem; color:#cbd5e1;
    }
    .role-switch.hidden{ display:none; }
    .role-switch .role-label{ opacity:.85 }
    .role-switch .toggle{ position:relative; width:58px; height:30px; }
    .role-switch .toggle input{ opacity:0; width:0; height:0; }
    .role-switch .slider{
      position:absolute; inset:0; background:#1f2937; border:1px solid #334155; border-radius:999px;
      transition:all .25s ease; box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .role-switch .slider:before{
      content:""; position:absolute; height:24px; width:24px; left:3px; top:50%; transform:translateY(-50%);
      background:#e5e7eb; border-radius:50%; transition:all .25s ease;
    }
    .role-switch input:checked + .slider{ background:#14532d; border-color:#166534; }
    .role-switch input:checked + .slider:before{ transform:translate(28px,-50%); background:#bbf7d0; }

    /* Tarjeta ‚Äúflip‚Äù con dos caras (student/prof) */
    .cal-deck{
      position:relative; perspective:1000px;
      margin:6px auto 18px; max-width:680px; width:100%;
      min-height:520px; /* asegura espacio al calendario */
    }
    .cal-deck .face{
      position:absolute; inset:0; backface-visibility:hidden; transform-style:preserve-3d;
      transition: transform .48s ease;
    }
    .cal-deck .face-student{ transform: rotateY(0deg); }
    .cal-deck .face-prof   { transform: rotateY(180deg); }
    .cal-deck[data-mode="prof"] .face-student{ transform: rotateY(180deg); }
    .cal-deck[data-mode="prof"] .face-prof   { transform: rotateY(360deg); }

    /* Calendarios internos */
    #calendarStudent, #calendarProf{
      background:#0f141a; border:1px solid #22303d; border-radius:16px; padding:10px;
      box-shadow:0 8px 24px rgba(0,0,0,.28);
      height:100%; min-height:520px;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n hamburguesa -->
  <button id="toggleNav" class="hamburger-btn" aria-label="Abrir men√∫">‚ò∞</button>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <ul>
      <li><a href="client-dashboard.html"><span>üè†</span>Inicio</a></li>
      <li><a href="profile.html"><span>üë§</span>Mi perfil</a></li>
      <li><a href="events.html"><span>üé´</span>Eventos</a></li>

    </ul>
  </aside>

  <main class="container">
    <div class="logo-container">
      <img src="./assets/android-chrome-512x512.png" alt="Logo" class="logo-img">
      <h1 class="logo-text">Calendario de Clases</h1>
      <h2 id="attendanceCodeDisplay" class="attendance-code">Cargando c√≥digo de asistencia...</h2>
      <div id="local-time" class="mt-1 text-muted"></div>
    </div>

    <!-- Aviso de membres√≠a -->
    <div id="mshipBanner" class="mship-banner" style="display:none;">
      <span id="mshipText"></span>
    </div>

    <!-- Bot√≥n de escaneo QR -->
    <div style="text-align:center; margin:1.5rem 0;">
      <button id="openScannerBtn" class="btn">Escanear C√≥digo QR</button>
    </div>

    <!-- Modal de escaneo -->
    <div id="scannerModal" class="asistencia-modal">
      <div class="modal-content">
        <h2>Escanear C√≥digo QR</h2>
        <div id="reader" style="width:300px; margin:1rem auto;"></div>
        <div style="text-align:center; margin-top:1rem;">
          <button id="btnCloseScanner" class="btn error">Cerrar</button>
        </div>

    </div>

    <!-- SWITCH + TARJETA CON 2 CALENDARIOS -->
    <div class="calendar-wrapper">
      <div class="card">

        <!-- Switch (se oculta si el user no es prof/admin; el JS lo muestra si corresponde) -->
        <div id="roleSwitchWrap" class="role-switch hidden">
          <span class="role-label">Estudiante</span>
          <label class="toggle">
            <input type="checkbox" id="modeToggle" aria-label="Cambiar a vista de profesor">
            <span class="slider"></span>
          </label>
          <span class="role-label">Profesor</span>
        </div>

        <!-- Tarjeta que rota entre Student y Profesor -->
        <section id="calendarDeck" class="cal-deck" data-mode="student">
          <div class="face face-student">
            <div id="calendarStudent"></div>
          </div>
          <div class="face face-prof">
            <div id="calendarProf"></div>
          </div>
        </section>

      </div>
    </div>

    <!-- (Tu modal antiguo puede quedarse, no interfiere) -->

      <div>
        <p>¬øConfirmas tu reserva para la clase?</p>
        <button id="confirmReservation" class="btn">Confirmar Reserva</button>
        <button id="cancelReservation" class="btn error">Cancelar</button>
      </div>
    </div>

  <div id="toast-container"></div>

  <!-- Sidebar toggle + logout com√∫n -->
  <script>
    document.getElementById("toggleNav").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });
    document.getElementById("logoutSidebar").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        const { getAuth, signOut } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
        const auth = getAuth();
        await signOut(auth);
        const { showAlert } = await import("./js/toast.js");
        showAlert("Has cerrado sesi√≥n", "success");
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (err) {
        console.error(err);
        const { showAlert } = await import("./js/toast.js");
        showAlert("Error al cerrar sesi√≥n", "error");
      }
    });
  </script>
