  <main class="card calendar-wrapper">
    <h1>Marcar Asistencia</h1>

    <!-- Formulario por código -->
    <form id="attendanceForm" class="mt-4">
      <label for="codeInput">Código del estudiante:</label>
      <input id="codeInput" type="text" maxlength="4" required placeholder="####"/>
      <button type="submit" class="btn">Marcar Presente</button>
    </form>

    <!-- Generador de QR -->
    <div class="qr-section mt-6" style="text-align:center;">
      <h2>Código QR de la clase</h2>
      <canvas id="qrcode"></canvas><br/>
      <button id="btnGenQR" class="btn mt-2">Generar QR</button>
    </div>
  </main>

  <div id="toast-container"></div>
