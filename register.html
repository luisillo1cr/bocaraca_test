<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registro - Bocaraca MMA</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0d1117">
  <!-- iOS “Add to Home Screen” -->
  <link rel="apple-touch-icon" href="./assets/android-chrome-512x512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- agregado para quitar el warning -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
<main class="container">
  <div class="container">
    <img src="./assets/android-chrome-512x512.png" alt="Logo Bocaraca MMA" class="logo-img" />
    <p class="company-name">Bocaraca MMA</p>
  </div>

  <div class="container">
    <!-- Formulario de registro -->
    <form id="registerForm" autocorrect="off" autocapitalize="off" spellcheck="false" novalidate class="card" autocomplete="off">
      <h2>Registro</h2>

      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="fullName" required autocomplete="off" placeholder="Ej: Juan Pérez"
             inputmode="text" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\\s]{2,}$"
             title="Usa solo letras y espacios (mínimo 2 caracteres)">

      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" inputmode="numeric" name="cedula" required maxlength="9"
             placeholder="Ej: 0XXXXXXXX" pattern="^\\d{9}$"
             title="Exactamente 9 dígitos, incluido el 0 inicial">

      <label for="phone">Celular</label>
      <input type="tel" id="phone" inputmode="numeric" name="phone" required maxlength="8"
             placeholder="Ej: 70001234" pattern="^\\d{8}$"
             title="Exactamente 8 dígitos">

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required autocomplete="off">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required autocomplete="new-password">

      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="./index.html">Inicia sesión</a></p>
    </form>
  </div>
</main>

<!-- Toast Container -->
<div id="toast-container"></div>

<!-- Script principal de registro -->
<script type="module" src="./js/register.js"></script>

<!-- Redirección automática si ya está logueado (NO toca inputs) -->
<script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { app } from './js/firebase-config.js';

  const auth = getAuth(app);
  onAuthStateChanged(auth, (user) => {
    if (user) {
      const adminEmails = ["luis.davidsolorzano@outlook.es", "ivan.cicc@hotmail.com"];
      const destination = adminEmails.includes(user.email)
        ? './admin-dashboard.html'
        : './client-dashboard.html';
      window.location.href = destination;
    }
  });
</script>

<footer>
  <p class="footer">© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
</footer>

<script>
  // PWA
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    });
  }
</script>
</body>
</html>
