<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Admin - Reservas</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/es.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=2025.10.20.v7">
  <meta name="theme-color" content="#0d1117">
  <link rel="apple-touch-icon" href="./assets/android-chrome-512x512.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bocaraca">
</head>

<body>
  <!-- Botón hamburguesa -->
  <button id="toggleNav" class="hamburger-btn" aria-label="Menú">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="./admin-dashboard.html"><i class="bi bi-house-fill"></i> Inicio</a></li>
      <li><a href="./admin-usuarios.html"><i class="bi bi-people-fill"></i> Usuarios</a></li>
      <li><a href="./admin-mensualidades.html"><i class="bi bi-cash-coin"></i> Mensualidades</a></li>
      <li><a href="./admin-roles.html"><i class="bi bi-person-rolodex"></i> Roles</a></li>
      <li><a href="./reportes.html"><i class="bi bi-file-earmark-text-fill"></i> Reportes</a></li>
      <li><a href="./admin-metrics.html"><i class="bi bi-pie-chart-fill"></i> Métricas</a></li>
      <li><button id="btnInstall" class="btn" onclick="window.forceHardReset()">Forzar actualización</button></li>
      <li><a href="#" id="logoutSidebar"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <main class="container">
    <div class="logo-container">
      <img src="./assets/android-chrome-512x512.png" alt="Logo" class="logo-img">
      <h1 class="logo-text">Reservas confirmadas</h1>
      <!-- En admin-dashboard.html (o donde quieras) -->
    </div>
    
    <div class="calendar-wrapper">
      <div class="card">
        <div id="calendar-admin"></div>
      </div>
    </div>
  </main>

  <!-- Pop-up asistencia -->
  <div id="asistenciaPopup" class="asistencia-modal">
    <div class="modal-content">
      <h3>Asistencia para el día: <span id="fechaReserva"></span></h3>
      <ul id="listaUsuarios"></ul>
      <button id="cerrarPopupBtn">Cerrar</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <!-- JS único de esta página -->
  <script type="module" src="./js/admin.js"></script>

  <script type="module" src="./js/pwa-install.js"></script>
  
  <script type="module" src="./js/sw-register.js"></script>

    <footer>
