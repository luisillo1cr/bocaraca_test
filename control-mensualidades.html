<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Mensualidades</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Tu CSS global -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon"/>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0d1117">

  <!-- iOS “Add to Home Screen” soporte -->
  <link rel="apple-touch-icon" href="./assets/android-chrome-512x512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body>
  <!-- Botón hamburguesa -->
  <button id="toggleNav" class="hamburger-btn" aria-label="Menú">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="./admin-dashboard.html"><i class="bi bi-house-fill"></i> Inicio</a></li>
      <li><a href="./usuarios.html"><i class="bi bi-people-fill"></i> Usuarios</a></li>
      <li><a href="./control-mensualidades.html"><i class="bi bi-cash-coin"></i> Mensualidades</a></li>
      <li><a href="./admin-users.html"><i class="bi bi-person-rolodex"></i></i> Roles</a></li>
      <li><a href="./marcar-asistencia.html"><i class="bi bi-person-bounding-box"></i> Asistencias</a></li>
      <li><a href="./reportes.html"><i class="bi bi-file-earmark-text-fill"></i> Reportes</a></li>
      <li><a href="./admin-events.html"><i class="bi bi-calendar-week"></i>Crear Evento</a></li>
      <li><a href="#" id="logoutSidebar"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
    </ul>
  </nav>

  <div class="calendar-wrapper">
    <main id="mensualidades" class="card">
      <img src="./assets/android-chrome-512x512.png" class="logo-img" alt="Logo">
      <h1>Control de Mensualidades</h1>

    <!-- Barra de filtros (estilo igual a Usuarios) -->
    <div class="users-filters" style="margin-top:.25rem;">
      <label>
        Estado
        <select id="filterState" class="dark-select">
          <option value="all">Todos</option>
          <option value="activo">Activos</option>
          <option value="proxima">Próxima a vencer</option>
          <option value="vencida">Vencidos</option>
        </select>
      </label>

      <label>
        Orden
        <select id="sortBy" class="dark-select">
          <option value="az">Nombre A → Z</option>
          <option value="za">Nombre Z → A</option>
        </select>
      </label>
    </div>


      <!-- tabla (desktop) / tarjetas (móvil) -->
      <div class="table-container">
        <table id="mensualidades-table" class="asistencia-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Autorizado</th>
              <th>Expira</th>
              <th>Estado</th>
              <th>Mes a pagar</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <footer>
    <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="./js/control-mensualidades.js"></script>
  <!-- Bootstrap JS (bundle con Popper) por si lo necesitas en otras pantallas -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .catch(console.error);
      });
    }
  </script>

</body>
</html>
